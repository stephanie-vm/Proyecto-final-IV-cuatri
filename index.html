<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="img/just-symphony.png" type="image/png" />
    <title>just symphony</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Karla:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backround-wave">
        <img src="img/background-wave.svg" alt="">
    </div>
    <div class="wrapper">
        <div class="content-1 clearfix">
            <img class="logo"src="img/just-symphony.png" alt="just-symphony">
            <p class="title-font">Just symphony sign  up to enjoy!!!</p> 
            <p>
                With over 70 million songs, exclusive releases, and tons of interviews and music videos, TIDAL brings you closer to the artists you listen to. Whithout ads.
            </p>
            <img src="img/image-decorative-home.png" alt="there is a beautiful image with people enjoyed our music reproductor">
        </div> 
        <!-- Form sig in -->
        <div class="form-sign clearfix">
            <h2 class="title-font">Sign in</h2>
            <form action="#" method="GET">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form__input" placeholder="example@gmail.com"/>
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd" class="form__input" placeholder="********"/>
                <button>Sign in</button>
            </form>
        </div>
        <!-- Form Create account -->
        <div class="form-account clearfix">
            <h2 class="title-font">Create account</h2>
            <form action="#" method="GET">
                <label for="name">Name</label>
                <input type="text" name="user name" id="name" class="form__input" placeholder="Juanito"/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form__input" placeholder="example@gmail.com"/>
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd" class="form__input" placeholder="********"/>
                <label for="confirm-pwd">Confirm password</label>
                <input type="password" name="password" id="confirm-pwd" class="form__input" placeholder="********"/>
                <button>Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
